<style type="text/css">
    a {
      cursor: pointer;
    }
    
    .more-show-hide {
      -webkit-transition: all linear 0.2s;
      transition: all linear 0.2s;
    }
    
    .more-show-hide.ng-hide {
      opacity: 0;
    }
    
    .toggle-dots-grey {
      color: darkgrey;
    }
    
    .toggle-dots-yellow {
      color: yellow;
    }
    
    .toggle-link-yellow {
      color: yellow;
    }
    
    .toggle-link-grey {
      color: darkgrey;
    }
</style>

<div class="">
  <div class="row">
      <div class="col-md-12">
        <h2 style="border-bottom: thin solid #C6C6C6;padding-bottom: 4px; margin-bottom: 30px;">
        Administrar productos
      </h2>
      </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="ctnm">
          <div class="append-icon">

              <input type="text" name="firstname" id="finder" class="form-control form-white  col-md-8" placeholder="Buscar..." autofocus ng-model="filter">
              <i class="icon-magnifier icnsearch" ></i>
              <button  type="button" class="btn btn-sm btn-blue buttonsp btnnew"  style="padding: 10px !important;padding-left: 7px !important;" ng-click="nuevo()"> Nuevo</button>
          </div>
      </div>
      <div class="ctnm">

      </div>


    </div>
      <div class="col-xs-2">

      </div>
    <div class="col-md-2" >

    </div>
  </div>
  <br>

   <div class="row">
            <div class="col-lg-12 portlets">
              <div class="panel">
                <div  class="panel-header panel-controls">

                </div>
                <div class="panel-content">
                  <div class="filter-left">
                    <table  class="table table-bordered ">
                      <thead>
                        <tr style="color:white;">
                          <th>#</th>
                          <th>Descripción</th>
                           <th>Marca</th>
                           <th>Porcentaje Descuento</th>
                          <th >Estatus</th>
                          <th>estado</th>
                          <th >Opciones</th>
                        </tr>
                      </thead>
                      <tbody>
      
                        <tr ng-repeat="pro in Productos | filter:filter ">
                          <td>{{pro.id}}</td>
                          <td>

                          <hm-read-more
                                hm-text="{{ pro.descripcion }}" 
                                hm-limit="100" 
                                hm-more-text="Leer mas" 
                                hm-less-text="Leer menos"
                                hm-dots-class="dots"
                                hm-link-class="links">
                        </hm-read-more>
                          

                          
                          
                        
                             </td>
                          <td>{{pro.marca}}</td>
                          <td><div class="t-center"> {{pro.porcentaje}} % </div></td>
                          <td>{{pro.estatus}}</td>
                          <td>{{pro.estado}} </td>
                          <td>
                              <a   href="javascript:;" ng-click="delete(pro)"  class="label label-danger"><i class="fa fa-close"> &nbsp Eliminar</i></button>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>


  
    
        
  
  





  <div class="modal fade" id="modal-responsive" aria-hidden="true">
    <div class="modal-dialog ">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="icons-office-52"></i></button>
          <div > <h4 style="color:#333;" class="modal-title">GESTIÓN DE PRODUCTOS</h4> </div>
        </div>
        <div class="modal-body">

          <div class="row">
            <div class="col-md-12">

                  <div class="form-group">
                    <label  class="control-label">Producto</label>
                    <angucomplete id="descripcion" name = "descripcion" placeholder="Descripción del Producto" pause="300"  localdata="Productos" selectedobject="Producto.jsonProducto" searchfields="descripcion" titlefield="descripcion" descriptionfield="tipo" minlength="1" inputclass="form-control form-white" matchclass="highlight"/>
                  </div>
                  <div class="form-group">

                    <label  class="control-label">Marca</label>
                    <angucomplete ng-model="Producto.marca"  id="marca" placeholder="Descripción del Producto" pause="300"  localdata="Marcas" selectedobject="Producto.jsonMarca" searchfields="descripcion" titlefield="descripcion" descriptionfield="tipo" minlength="1" inputclass="form-control form-white" matchclass="highlight"/>
                  </div>

                  <div class="form-group">

                    <label  class="control-label">Porcentaje de Descuento</label>
                    <input type="text" class="form-control form-white" id="field-1" placeholder="Ej: 60, 0, 50" ng-model="Producto.porcentaje">
                  </div>

                  <div class="form-group">
                    <label  class="control-label">Imagenes del Producto</label>
                    <input  type='file' name='files[]' id ="file"  class="form-control form-white" multiple>
                  </div>

              </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    
                    <button  type="button" class="btn btn-danger btn-embossed bnt-square buttonsp pull-right"  ng-show="openButton" data-dismiss="modal"><i class="fa fa-close" ></i> Cerrar</button>
                    <button  type="button" class="btn btn-primary  bnt-square pull-right " ng-click="save()" ng-show="openButton"><i class="fa fa-check"></i> Guardar</button>
                </div>
            </div>
            <div>

           </div>
        </div>
        <div class="modal-footer text-center">

        </div>
      </div>
    </div>
  </div>

</div>
