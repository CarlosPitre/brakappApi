<div class="">

    <div class="row">
        <div class="col-md-12">
            <h2 class="tittle-page"><span>Servicios</span></h2>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="ctnm">
                <div class="append-icon">

                    <input type="text" name="firstname" id="finder" class="form-control form-white input-sm col-md-8" placeholder="Buscar..." autofocus ng-model="filter">
                    <i class="icon-magnifier icnsearch" ></i>
                    <button  type="button" class="btn btn-sm btn-blue buttonsp btnnew"  style="padding: 7px !important;" ng-click="nuevo()"> Nuevo</button>
                </div>
            </div>
            <div class="ctnm">

            </div>


        </div>
        <div class="col-xs-2">

        </div>
        <div class="col-md-2" >

        </div>
    </div>
  <br>

   <div class="row">
            <div class="col-lg-12 portlets">
              <div class="panel">
                <div  class="panel-header panel-controls">

                </div>
                <div class="panel-content">
                  <div class="filter-left">
                    <table  class="table table-bordered ">
                      <thead>
                        <tr style="color:white;">
                          <th>#</th>
                          <th>Descripción</th>
                           <th>Sector</th>
                           <th>Porcentaje Descuento</th>
                          <th >Estado</th>
                          <th >Opciones</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr ng-repeat="servi in Servicios | filter:filter ">
                          <td>{{servi.id}}</td>
                          <td>{{servi.descripcion}} </td>
                          <td>{{servi.sector}}</td>
                          <td><div class="t-center"> {{servi.porcentaje}} % </div></td>
                          <td>{{servi.estado}} </td>
                          <td>
                              <button   type="button"  href="javascript:;" ng-click="delete(servi)"  class="btn btn-sm btn-blue buttonsp"><i class="fa fa-close"> &nbsp Eliminar</i></button>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>

  <div class="modal fade" id="modal-responsive" aria-hidden="true">
    <div class="modal-dialog ">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="icons-office-52"></i></button>
          <div > <h4 style="color:white;" class="modal-title">GESTIÓN DE SERVICIÓS</h4> </div>
        </div>
        <div class="modal-body">

          <div class="row">
            <div class="col-md-12">

              <div class="form-group">

                    <label  class="control-label">Descripción</label>
                    <input type="text" class="form-control form-white" id="field-1" placeholder="Ej: Mantenimiento,Asesorias,Analista..." ng-model="Servicio.descripcion">
                  </div>
                  <div class="form-group">

                    <label  class="control-label">Porcentaje de Descuento</label>
                    <input type="text" class="form-control form-white" id="field-1" placeholder="Ej: 60, 0, 50" ng-model="Servicio.porcentaje">
                  </div>
              </div>

                        <div class="row"></div>
                          <div class="col-md-12">
                        <div class="form-group">
                          <label>Sector</label>
                          <select  class="form-control form-white" data-style="green" data-placeholder="Select a Sector..." ng-model = "Servicio.idSector" >
                            <option ng-repeat=" tipo in Sectores"  value="{{tipo.id}}">{{tipo.descripcion}}</option>
                           </select>
                        </div>
                    </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button  type="button" class="btn btn-primary btn-embossed bnt-square buttonsp" ng-click="save()" ng-show="openButton"><i class="fa fa-check"></i> Guardar</button>
                    <button  type="button" class="btn btn-primary btn-embossed bnt-square buttonsp"  ng-show="openButton" data-dismiss="modal"><i class="fa fa-close" ></i> Cerrar</button>
                    <button  type="button" class="btn btn-primary btn-embossed bnt-square buttonsp" ng-click="update()" ng-hide="openButton"><i class="fa fa-check"></i> Modificar</button>
                </div>
            </div>


           </div>

          <div class="modal-footer text-center">

          </div>
        </div>

      </div>
    </div>
  </div>

</div>
