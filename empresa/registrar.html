<!DOCTYPE html>
<html lang="en" ng-app="brackappsesion">
    <head>
        <meta charset="utf-8">
        <title>Themes Lab - Creative Laborator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta content="" name="description" />
        <meta content="themes-lab" name="author" />
        <link rel="shortcut icon" href="../assets/global/images/favicon.png">
        <link href="../assets/global/css/style.css" rel="stylesheet">
        <link href="../assets/global/css/ui.css" rel="stylesheet">
        <link href="../assets/global/plugins/bootstrap-loading/lada.min.css" rel="stylesheet">
    </head>
    <body class="sidebar-light account2" data-page="login">
        <!-- BEGIN LOGIN BOX -->
        <div class="container" id="login-block">
           
            <div class="account-form">
                <form class="form-signin" role="form" ng-controller="registrarCtrl">
                    <h3><strong>Bienvenido</strong> A Brakapp</h3>
                    <div class="append-icon">
                        <input type="text" name="name" id="name" class="form-control form-white username" placeholder="Razon Social" required ng-model="Profesional.razonSocial">
                        <i class="icon-pie-chart"></i>
                    </div>
                    <div class="append-icon">
                        <input type="text" name="name" id="name" class="form-control form-white username" placeholder="Nit" required ng-model="Profesional.identificacion">
                        <i class="icon-key"></i>
                    </div>
                    <div class="append-icon">
                        <input type="text" name="name" id="name" class="form-control form-white username" placeholder="Correo" required ng-model="Profesional.correo">
                        <i class="icon-envelope"></i>
                    </div>
                    <div class="append-icon">
                        <input type="text" name="name" id="name" class="form-control form-white username" placeholder="Telefono" required ng-model="Profesional.telefono">
                        <i class="fa fa-phone"></i>
                    </div>

                      <div class="form-group">
                      <label> Departamento</label>
                          <select  class="form-control form-white" data-style="green" data-placeholder="Departamento ..." ng-model = "Profesional.idDepartamento" ng-change="buscarMunicipio()" >
                            <option ng-repeat=" dep in Departamentos"  value="{{dep.id}}">{{dep.nombre}}</option>
                           </select>
                        </div>
 
                        <div class="form-group">
                        <label> Municipio</label>
                          <select  class="form-control form-white" data-style="green" data-placeholder="Municipio ..." ng-model = "Profesional.idMunicipio" >
                            <option ng-repeat=" mup in Municipios"  value="{{mup.id}}">{{mup.nombre}}</option>
                           </select>
                           </div>

                    <div class="append-icon">
                        <input type="text" name="name" id="name" class="form-control form-white username" placeholder="Username" required ng-model="usuario">
                        <i class="icon-user"></i>
                    </div>

                     <div class="append-icon m-b-20">
                        <input type="password" name="password" class="form-control form-white password" placeholder="Password" required ng-model="password">
                        <i class="icon-lock"></i>
                    </div>

                    <button style="background-color:#FB135C;" class="btn btn btn-dark btn-rounded ladda-button" data-style="expand-left" ng-click="save()">Registrarse</button>
                    <button style="background-color:#FB135C;" class="btn btn btn-dark btn-rounded ladda-button" data-style="expand-left" >Cancelar</button>
                    <div class="form-footer">
                        <div class="clearfix">
                            <p class="new-here"><a>BrackApp</a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <script src="../assets/global/plugins/bootstrap-loading/lada.min.js"></script>
        <script src="../assets/global/js/pages/login-v2.js"></script>
     



<script src="../assets/global/plugins/jquery/jquery-1.11.1.min.js"></script>
    <script src="../js/angular.js"></script>
    <script src="../js/angular-route.js"></script>
    <script src="../js/ui-bootstrap.js"></script>
    <script src="../js/fileinput.js"></script>
    <script src="../js/fileinput.min.js"></script>
    <script src="../assets/global/plugins/jquery/jquery-migrate-1.2.1.min.js"></script>
    <script src="../assets/global/plugins/jquery-ui/jquery-ui-1.11.2.min.js"></script>
    <script src="../assets/global/plugins/gsap/main-gsap.min.js"></script>
    <script src="../assets/global/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="../assets/global/plugins/jquery-cookies/jquery.cookies.min.js"></script> <!-- Jquery Cookies, 
    for theme -->
   <script src="../assets/global/plugins/jquery-block-ui/jquery.blockUI.min.js"></script> 
   

    <script src='js/scripts/appsesion.js'></script>
    <script src='js/scripts/controllers/registrarCtrl.js'></script>
    <script src='js/scripts/services/registrarService.js'></script>



  </body>
</html>
