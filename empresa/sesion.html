<!DOCTYPE html>
<html lang="en" ng-app="empresasesion">
    <head>
        <meta charset="utf-8">
        <title>Themes Lab - Creative Laborator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta content="" name="description" />
        <meta content="themes-lab" name="author" />
        <link rel="shortcut icon" href="../assets/global/images/favicon.png">
        <link href="../assets/global/css/style.css" rel="stylesheet">
        <link href="../assets/global/css/ui.css" rel="stylesheet">
        <link href="../assets/global/plugins/bootstrap-loading/lada.min.css" rel="stylesheet">

        <style>
            body{
                background: #FFF !important;
            }

            .sombra
            {
                -webkit-box-shadow: 0px 5px 6px -1px rgba(0,0,0,0.75);
                -moz-box-shadow: 0px 5px 6px -1px rgba(0,0,0,0.75);
                box-shadow: 0px 5px 6px -1px rgba(0,0,0,0.75);
            }
        </style>
    </head>
    <body class="sidebar-light account2" data-page="login" >
        <!-- BEGIN LOGIN BOX -->

        <div class="container" id="login-block" >

            <i class="user-img icons-faces-users-03"></i>
            <div style="width: 100%;text-align: center;margin-bottom: 10px;">
            <img src="../img/logobrakapp.png" width="150px" alt="">
            </div>
            <div class="sombra">

            <div class="account-info ">

                <h5>Satisfacer cecesidades nunca fue tan facil</h5>
                <ul>
                    <li><i class="icon-magic-wand"></i> Registrate</li>
                    <li><i class="icon-layers"></i> Búsca</li>
                    <li><i class="icon-arrow-right"></i> Encuentra</li>
                    <li><i class="icon-drop"></i>Soluciona </li>
                </ul>

            </div>
            <div class="account-form " style="border: thin solid #cbcbcb; border-left:0 !important;" >
                <form class="form-signin" role="form" ng-controller="loginCtrl">
                    <h3><strong>Bienvenido</strong> A BrakApp</h3>
                    <div class="append-icon">
                        <input type="text" name="name" id="name" class="form-control form-white username" placeholder="Username" required ng-model="user">
                        <i class="icon-user"></i>
                    </div>
                    <div class="append-icon m-b-20">
                        <input type="password" name="password" class="form-control form-white password" placeholder="Password" required ng-model="pass">
                        <i class="icon-lock"></i>
                    </div>
                    <button  class="btn btn btn-dark btn-rounded ladda-button btn-success" data-style="expand-left" ng-click="login()">Iniciar Sesión</button>
                    <a href="registrar.html" class="btn btn btn-dark btn-rounded ladda-button btn-primary" data-style="expand-left" >Registrarse</a>
                    <span class="forgot-password"><a id="password" href="account-forgot-password.html">Olvido Su Contraseña? </a></span>

                </form>
                <form class="form-password" role="form">
                    <h3><strong>Reset</strong> your password</h3>
                    <div class="append-icon m-b-20">
                        <input type="password" name="password" class="form-control form-white password" placeholder="Password" required>
                        <i class="icon-lock"></i>
                    </div>
                    <button type="submit" id="submit-password" class="btn btn-lg btn-danger btn-block ladda-button" data-style="expand-left">Send Password Reset Link</button>
                    <div class="clearfix m-t-60">
                        <p class="pull-left m-t-20 m-b-0"><a id="login" href="#">Have an account? Sign In</a></p>
                        <p class="pull-right m-t-20 m-b-0"><a href="user-signup2.html">New here? Sign up</a></p>
                    </div>
                </form>
            </div>
            </div>
        </div>



<script src="../assets/global/plugins/jquery/jquery-1.11.1.min.js"></script>
<script src="../js/angular.js"></script>
<script src="../js/angular-route.js"></script>
<script src="../js/ui-bootstrap.js"></script>
<script src='js/scripts/appsesion.js'></script>
<script src='js/scripts/controllers/loginCtrl.js'></script>
<script src='js/scripts/services/loginService.js'></script>



  </body>
</html>
