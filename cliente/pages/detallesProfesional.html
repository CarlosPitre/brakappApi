
	<div class="row">
		<div class="col-lg-6 portlets">

				<div class="panel-header panel-controls">
				  	<h1><i class="icon-calendar"></i> Profesional : <strong>{{Profesional.razonSocial}}</strong></h2>
				</div>
				<div class="panel-content">
					<div class="row">

							<img src="../img/logoUbuntu.png" alt="" style="width:180px;height:180px;">
						</div>						
					</div>
					<div class="row">

			</div>

			<div id="floating-panel">

			</div>
