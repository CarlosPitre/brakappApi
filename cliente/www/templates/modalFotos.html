<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Imagenes Del Producto</h1>
    <div class="buttons">
      <button class="button button-clear  button-small button-positive" ng-click="closeLogin()"> <i class="icon ion-close"></i></button>
    </div>
  </ion-header-bar>
  <ion-content>
    <ion-slide-box on-slide-changed="slideHasChanged($index)">
      <ion-slide ng-repeat="imagen in ImagenesProductos">
        <div class="box blue">
          <div class="list card">
            <div class="item item-image">
              <img src="http://ciudadverdeapp.co/api/{{imagen.imagen}}" style="height:450px;">
            </div>
          </div>
        </div>
      </ion-slide>
    </ion-slide-box>
  </ion-content>
</ion-modal-view>
